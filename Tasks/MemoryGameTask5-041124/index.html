<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="index.css" class="href">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Rowdies:wght@300;400;700&

<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="body">
  <header>
    <h3> Task</h3>
  </header>
  <div class="wrapper w-24">
  <div class="statusContainer">
    <div id="movesCount"></div>
    <div id="time"></div>
  </div>
  <div class="gameContainer">    
  </div>
  <button id="stop" class="hide">Restart Game</button>
  </div>
  <div class="controlsContainer">
    <p id="result"></p>
    <div>
      <h1>Memory Game Task</h1><br><br><br>
    <button id="start">Start Game</button>
  </div>
  </div>
  <script src="script.js"></script>
